<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/header :: my-header">
</head>
<body>

<div th:fragment="my-navbar">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/posts/">Can of Cano</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/posts/create">Create a New Post</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/profile">
                        <span th:text="${#authentication.principal.username}"/>'s Profile
                    </a>
                </li>
                <li>
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
