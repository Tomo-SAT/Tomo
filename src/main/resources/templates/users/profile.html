<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: my-header('Profile')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">

        <th:block sec:authorize="isAuthenticated()" th:if="${isOwnProfile}">

            <div class="row">
                <div class="left col-lg-4">

                    <div class="avatar">
                        <div></div>
                        <div class="active"></div>
                    </div>

                    <div class="user-details">
                        <h4> Welcome, <span class="username" th:text="${user.name}"></span>!</h4>

                        <h4>Photographer: <span th:text="${user.photog == false ? 'No' : 'Yes'}"></span></h4>
                        <h4>Cosplayer: <span th:text="${user.cos == false ? 'No' : 'Yes'}"></span></h4>
                        <h4>Email: <span th:text="${user.email}"></span></h4>
                    </div>

                </div>

                        <a href="/profile/edit">Edit Profile</a><br/>

                        <div class="cn">
                            <div class="inner">
                                <a id="upload-button">
                                    <i class="fas fa-pencil-alt large"></i>
                                </a>
                            </div>
                        </div>

                        <br/>
                        <div class="profile-right col-md-4">
                            <h3>About Me! </h3>

                        <h3>Upcoming Cons:</h3>

                        <div class="profileConsList" th:each="con : ${user.cons}">
                            <ul>
                                <li>
                                    <h4><span th:text="${con.name}"></span></h4>
                                    <h4><span th:text="${con.phone}"></span></h4>
                                    <h4><span th:text="${con.location}"></span></h4>
                                    <h4><span th:text="${con.date_start}"></span></h4>
                                    <h4><span th:text="${con.date_end}"></span></h4>

                                    <div class="row">
                                        <div class="col-sm">
                                            <a class="btn btn-primary" id="profileConsEditBtn" th:href="${'cons/' + con.id + '/edit'}">
                                                Edit Event
                                            </a>

                                            <form th:action="@{'/cons/' + con.id + '/delete'}" method="post">
                                                <button type="submit" class="btn btn-primary btn-danger" id="profileConsDeleteBtn">
                                                    Remove Event
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>

                </div> <!-- end of div column -->
            </div> <!-- end of div row -->
        </th:block>
