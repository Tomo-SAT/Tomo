<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Profile')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">
    <main>
        <div class="row">
            <div class="left col-lg-4">

                <div class="avatar">
                    <div></div>
                    <div class="active"></div>
                </div>

                <div id="user-details">
                    <h4 id="username" th:field="*{users.name}"></h4>
                <p id="info" th:field="${users.bio}"></p>
                <p th:field="${users.photog}"></p>
                </div>

                <!--<div class="social">-->
                    <!--<i class="fa fa-facebook-square" aria-hidden="true"></i>-->
                    <!--<i class="fa fa-twitter-square" aria-hidden="true"></i>-->
                    <!--<i class="fa fa-tumblr-square" aria-hidden="true"></i>-->
                <!--</div>-->
            </div>
            <div class="right col-lg-10">
                <div clas="cons-container profile-right">
                    <div class="profile-cons">
                    <!--<li>Past</li>-->
                        <img id="temp-display" src="https://process.filestackapi.com/AwjEmOSsTKuJMBQBVgE7fz"/>
                        <h3>Upcomming</h3>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="upload-button">Upload</button>
                <div class="row gallery">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <img src="/img/blank.png" id="user-image-display"/>
                    </div>
                    <div class="col-md-4">
                        <img src="/img/blank.png" alt="..." class="img-thumbnail"/>
                    </div>
                    <div class="col-md-4">
                        <img src="/img/blank.png" alt="..." class="img-thumbnail"/>
                    </div>
                    <div class="col-md-4">
                        <img src="/img/blank.png" alt="..." class="img-thumbnail"/>
                    </div>
                    <div class="col-md-4">
                        <img src="/img/blank.png" alt="..." class="img-thumbnail"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer th:include="fragments/footer :: my-footer"></footer>
</body>
</html>
